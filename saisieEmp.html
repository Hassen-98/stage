<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>

<form role="form" method="post" action="ajoutemp.php">
    <div class="form-group row">
        <label for="cin" class="col-sm-2 col-form-label">Cin</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="cin" name="cin" placeholder="Cin" pattern="[0-9]{8}" required>
        </div>
    </div>
    <div class="form-group row">
        <label for="fullName" class="col-sm-2 col-form-label">FullName</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="fullName" name="fullName" placeholder="FullName" pattern="[A-Za-z/s]*" required>
        </div>
    </div>
    <div class="form-group row">
        <label for="post" class="col-sm-2 col-form-label">FullName</label>
        <div class="col-sm-10">
            <select name="post" id="post" required>
                <option value="">Please choose an option</option>
                <option value="Agent">Agent</option>
                <option value="CEO">CEO</option>
                <option value="Cadre">Cadre</option>

            </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="company" class="col-sm-2 col-form-label" >company</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="company" name="company" placeholder="Company"  required>
        </div>
    </div>

    <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
            <input type="submit" value="Add" name="submit" class="btn btn-primary"/>
        </div>
    </div>
</form>
